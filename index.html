<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="HPlayer_main">
    <video id="hPlayer" width="600" preload="auto" autoplay="autoplay" muted="muted">
        <source src="video/basket.mp4" type="video/mp4"/>
    </video>
    <!--播控-->
    <div id="playControl">
        <div id="stop">停止
            <div id="stop_ico"></div>
        </div>
        <div id="pause">暂停/播放
            <div id="pause_ico"></div>
        </div>
        <div id="process">
            <div id="process_past">
                <div id="process_ico"></div>
            </div>
        </div>
        <div id="vol">音量
            <div id="vol_ico"></div>
            <div id="vol_process">
                <div id="vol_process_past">
                    <div id="vol_process_ico"></div>
                </div>
            </div>
        </div>
        <div id="full">全屏
            <div id="full_ico"></div>
        </div>
    </div>
</div>
</body>
</html>
