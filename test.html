<!DOCTYPE html>
<html>
<head>
    <title>HTML5 播放器插件测试页面</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/HPlayer.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/HPlayer.js"></script>
    <script type="text/javascript">
        $(function(){
            var myPlayer = new HPlayer("video/mp4", $("body"));
            myPlayer._initHPlayer({
                width: 800,
                preload: "auto",
                autoplay: false,
                volume: 0.5,
                poster: "img/33.jpg"
            },"video/basket.mp4");
        })
    </script>
</head>
<body>
</body>
</html>
